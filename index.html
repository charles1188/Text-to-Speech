<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Text to Speech Test</title>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet" />
    <!-- CSS Style sheet-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="media/mp4/bg-wave.mp4" type="video/mp4" />
    </video>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">Text-to-Speech Application</h1>
                <p class="mb-5">Please type your text in the box below and press the button "Generate Speech".</p>

                <!-- Text Input -->
                <div class="input-container mb-4">
                    <label for="text" class="form-label"></label>
                    <textarea id="text" class="form-control" placeholder="Enter text here"></textarea>
                </div>
                
                <!-- Voice and Button Container -->
                <div class="voice-button-container d-flex align-items-center mb-4">
                    <div class="input-container me-3">
                        <label for="voiceId" class="form-label">Voice Available</label>
                        <select id="voiceId" class="form-control">
                            <option value="nPczCjzI2devNBz1zQrb">Brian</option>
                        </select>
                    </div>
                    <button id="submitBtn" class="btn btn-primary">Generate Speech</button>
                </div>
                <!-- Message Display -->
                <div id="message" class="text-warning mb-3"></div>

                <!-- Audio Player -->
                <div class="audio-container mt-4">
                    <audio id="audioPlayer" controls>
                        <p>Your browser does not support the audio element.</p>
                    </audio>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS File-->
    <script src="js/scripts.js" type="module"></script>
    
</body>

</html>
